<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Money Clicker</title>
    <script>
    var gameData = {
        money: 0,
        moneyPerClick: 1,
        moneyTotalEarned:0,
        costMoremoney: 50,
        infinity: 1,
        infinityMult: 1,
        infinityMultCost: 3,
      }
    function makemoney() 
    {
        gameData.money += gameData.moneyPerClick * gameData.infinity
        gameData.moneyTotalEarned += gameData.moneyPerClick * gameData.infinity
        document.getElementById("moneyearned").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
        document.getElementById("moneyearned2").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney2").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
    }
    function Moremoney()
    {
        if (gameData.money < gameData.costMoremoney)
        {
            alert("Insufficient money: need " + gameData.costMoremoney + " money.")
        }
        else 
        {
            gameData.moneyPerClick += gameData.infinity
            gameData.money-=gameData.costMoremoney 
            document.getElementById("moneyearned").innerHTML = gameData.money + " money right now"
            document.getElementById("totalmoney").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
            document.getElementById("moneyPerMore").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
            document.getElementById("moneyearned2").innerHTML = gameData.money + " money right now"
            document.getElementById("totalmoney2").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
            document.getElementById("moneyPerMore2").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
        }
    }
    function infinite()
    {
      if (gameData.money < gameData.infinity * 200000)
      {
        alert("Insufficient money: need " + gameData.infinity * 200000 + " money.")
      }
      else
      {
        gameData.money=0
        gameData.moneyPerClick=1
        gameData.infinity += gameData.infinityMult
        document.getElementById("moneyearned").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
        document.getElementById("moneyPerMore").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
        document.getElementById("totalInfinities").innerHTML = "you have " + gameData.infinity + " infinities"
        document.getElementById("moneyearned2").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney2").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
        document.getElementById("moneyPerMore2").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
        document.getElementById("totalInfinities2").innerHTML = "you have " + gameData.infinity + " infinities"
      }
    }
    function infinitemulti()
    {
      if (gameData.infinity < gameData.infinityMultCost + 1)
      {
        alert("Insufficient infinities: need " + (gameData.infinityMultCost + 1) + " infinities.")
      }
      else
      {
        gameData.infinity -= gameData.infinityMultCost
        gameData.infinityMultCost = gameData.infinityMultCost * 3
        gameData.infinityMult = gameData.infinityMult * 2
        document.getElementById("totalInfinities").innerHTML = "you have " + gameData.infinity + " infinities"
        document.getElementById("moneyearned").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
        document.getElementById("moneyPerMore").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
        document.getElementById("multiInfinity").innerHTML = gameData.infinityMult + " infinities got each infinity"
        document.getElementById("totalInfinities2").innerHTML = "you have " + gameData.infinity + " infinities"
        document.getElementById("moneyearned2").innerHTML = gameData.money + " money right now"
        document.getElementById("totalmoney2").innerHTML = gameData.moneyTotalEarned +" money earned in your lifetime"
        document.getElementById("moneyPerMore2").innerHTML = gameData.moneyPerClick * gameData.infinity + " money is being earned per click"
        document.getElementById("multiInfinity2").innerHTML = gameData.infinityMult + " infinities got each infinity"
      }
    }
      </script>
      <style>
        button
        {
          background-color:#00ff00; 
          color: #ff9900; 
          border-color: #00ff00; 
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          size: 12px;
        }
        p 
        {
          color: #dfdfdf; 
          size: 15px; 
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1
        {
          color:#ffff00; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h3
        {
          color: #ff0000; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body
        {
          background-color: #333333;
        }
      </style>
  </head>
  <body>
    <h1>Money Clicker</h1>
    <hr>
    <div>
    <h3>Stats</h3>
    <p id="moneyearned"></p>
    <p id="totalmoney"></p>
    <p id="moneyPerMore"></p>
    <p id="totalInfinities"></p>
    <p id="multiInfinity"></p>
    <hr>
    <h3>General Money Making</h3>
    <p id="moneyearned2"></p>
    <p id="totalmoney2"></p>
    <p id="moneyPerMore2"></p>
    <button onclick="makemoney()">make money</button>
    <button onclick="Moremoney()">earn money faster</button>
    <hr>
    <h3>Infinities</h3>
    <p id="totalInfinities2"></p>
    <p id="multiInfinity2"></p>
    <button onclick="infinite()">go infinite</button>
    <button onclick="infinitemulti()">earn infinities faster</button>  
    </div>
  </body>
</html>
